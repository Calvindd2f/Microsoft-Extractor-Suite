name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.csproj'
      - '*.sln'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.csproj'
      - '*.sln'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        configuration: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          ${{ env.DOTNET_VERSION }}
    
    - name: Setup .NET Framework (Windows only)
      if: runner.os == 'Windows'
      run: |
        choco install netfx-4.7.2-devpack -y
    
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore src/Microsoft.ExtractorSuite.csproj
    
    - name: Build
      run: dotnet build src/Microsoft.ExtractorSuite.csproj --configuration ${{ matrix.configuration }} --no-restore
    
    - name: Run tests
      if: hashFiles('tests/**/*.csproj') != ''
      run: dotnet test tests/Microsoft.ExtractorSuite.Tests.csproj --configuration ${{ matrix.configuration }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
    
    - name: Upload coverage to Codecov
      if: matrix.configuration == 'Release' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Publish binary module
      if: matrix.configuration == 'Release'
      run: dotnet publish src/Microsoft.ExtractorSuite.csproj --configuration Release --output ./publish/${{ matrix.os }}
    
    - name: Test PowerShell module import (Windows)
      if: runner.os == 'Windows' && matrix.configuration == 'Release'
      shell: pwsh
      run: |
        $modulePath = Join-Path $pwd "publish\${{ matrix.os }}"
        $manifestPath = Join-Path $modulePath "Microsoft-Extractor-Suite.psd1"
        
        # Update manifest for binary module
        $manifest = Get-Content $manifestPath -Raw
        $manifest = $manifest -replace 'RootModule = ''.*''', 'RootModule = ''Microsoft.ExtractorSuite.dll'''
        $manifest | Set-Content $manifestPath
        
        # Test import
        Import-Module $manifestPath -Force -Verbose
        Get-Command -Module Microsoft-Extractor-Suite | Select-Object -First 10
    
    - name: Upload artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v3
      with:
        name: module-${{ matrix.os }}
        path: ./publish/${{ matrix.os }}
        retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install .NET tools
      run: |
        dotnet tool install --global dotnet-format
        dotnet tool install --global dotnet-reportgenerator-globaltool
        dotnet tool install --global security-scan
    
    - name: Check code formatting
      run: dotnet format src/Microsoft.ExtractorSuite.csproj --verify-no-changes --verbosity diagnostic
    
    - name: Run code analysis
      run: dotnet build src/Microsoft.ExtractorSuite.csproj /p:EnableNETAnalyzers=true /p:AnalysisMode=AllEnabledByDefault /p:EnforceCodeStyleInBuild=true
    
    - name: Security scan
      run: security-scan src/Microsoft.ExtractorSuite.csproj --excl-proj "**/*Test*/**/*.csproj"
      continue-on-error: true
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD

  powershell-compatibility:
    name: PowerShell Compatibility Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Build module
      run: |
        dotnet restore src/Microsoft.ExtractorSuite.csproj
        dotnet build src/Microsoft.ExtractorSuite.csproj --configuration Release
        dotnet publish src/Microsoft.ExtractorSuite.csproj --configuration Release --output ./module
    
    - name: Test with Windows PowerShell 5.1
      shell: powershell
      run: |
        $ErrorActionPreference = 'Stop'
        
        # Update manifest
        $manifestPath = Join-Path $pwd "module\Microsoft-Extractor-Suite.psd1"
        if (Test-Path $manifestPath) {
          $manifest = Get-Content $manifestPath -Raw
          $manifest = $manifest -replace 'RootModule = ''.*''', 'RootModule = ''Microsoft.ExtractorSuite.dll'''
          $manifest | Set-Content $manifestPath
        }
        
        # Test import in Windows PowerShell
        powershell.exe -NoProfile -Command {
          param($ModulePath)
          Import-Module "$ModulePath\Microsoft.ExtractorSuite.dll" -Force
          Get-Command -Module Microsoft-Extractor-Suite | Select-Object -First 5
        } -ModulePath (Join-Path $pwd "module")
    
    - name: Test with PowerShell Core
      shell: pwsh
      run: |
        $modulePath = Join-Path $pwd "module"
        Import-Module "$modulePath\Microsoft.ExtractorSuite.dll" -Force
        
        # Basic functionality test
        $commands = Get-Command -Module Microsoft-Extractor-Suite
        Write-Host "Found $($commands.Count) commands"
        
        # Test a basic cmdlet
        Get-Command Connect-M365 -Module Microsoft-Extractor-Suite